<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="../img/GitHub-Mark-32px.png" type="image/x-icon">

    <script src="../js/user.js" defer></script>
</head>
<body>
    <div class="container-loading">
        <div class="loading"></div>
    </div>
    <section>
        <div class="container">
            <img src="../img/GitHub-Mark-32px.png" alt="" class="git-icon">
            <div class="user-profile">
                <img class="user-avatar" src="" alt="Avatar user photo">
                <div class="infos-profile">
                    <h3 class="name"></h3>
                    <h4 class="username"></h4>
                    <p class="bio"></p>
                    <button class="go-profile">Go to profile</button>
                    <div class="follow">
                        <p class="followers"></p>
                        <p>â€¢</p>
                        <p class="following"></p>
                    </div>
                </div>
            </div>
        <div class="repositories"></div>
        <div class="modal-container">
            <div class="modal-details">
                <div class="display-modal">
                    <img src="../img/GitHub-Mark-32px.png" alt="" class="modal__git-icon">
                    <p class="repository-name"></p>
                    <p class="repository-description"></p>
                    <p class="repository-language"></p>
                    <p class="repository-watchers font-repository"></p>
                    <p class="repository-stars font-repository"></p>
                    <button class="close-modal">Close</button>
                </div>
            </div>
        </div>
    </section>
    <div class="back-display">
        <button class="back">Back</button>
    </div>
</body>
</html>
